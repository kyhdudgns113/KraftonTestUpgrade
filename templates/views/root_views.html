<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

			  <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>크래프톤 정글 | 나홀로 메모장</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>

        </script>
    </head>

    <body>
        {% include 'navbar.html' %}
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">통합 웹 페이지</h1>
                <p class="lead">크래프톤 정글 프로젝트를 저장하는 공간입니다.</p>
                <hr class="my-4">
                <p class="lead">
                    {% if data_list %}
                    {% for i in range(data_list|length) %}
                    <li class="my-3" style="list-style:none">
                        <form action="{{ url_for('root.goto', where=data_list[i][0]) }}" method="POST">
                            <button type="submit" value="Button" class="btn btn-primary">{{ data_list[i][1] }}</button>
                        </form>
                    </li>
                    {% endfor %}
                    {% endif %}
                </p>
            </div>            
        </div>

        <script src="{{ url_for('static', filename='jquery-3.6.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </body>
</html>
